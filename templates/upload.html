<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .upload-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .upload-area:hover {
            border-color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="upload-card">
        <h2 class="mb-4 text-primary">Batch Prediction</h2>
        <p class="text-muted mb-4">Upload a CSV file containing loan applicant data.</p>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept=".csv" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Upload and Predict</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="mt-4 alert alert-success">
            {{ prediction_text }}
        </div>
        {% endif %}

        {% if show_download %}
        <div class="mt-4 text-center">
            <a href="/download" class="btn btn-success btn-lg">Download Full Report</a>
        </div>
        {% endif %}

        {% if tables %}
        <div class="mt-4 table-responsive">
            <h5>Preview Results</h5>
            {{ tables|safe }}
        </div>
        {% endif %}
    </div>
</body>

</html>
