<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            padding: 40px 0;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            margin: auto;
        }

        .form-label {
            font-weight: 600;
            color: #344767;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            border: none;
            padding: 12px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4 text-primary">Loan Application Details</h2>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Annual Income</label>
                        <input class="form-control" type="number" name="annual_income" placeholder="e.g. 50000"
                            required />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Debt to Income Ratio</label>
                        <input class="form-control" type="number" step="0.01" name="debt_to_income_ratio"
                            placeholder="e.g. 12.5" required />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Credit Score</label>
                        <input class="form-control" type="number" name="credit_score" placeholder="e.g. 720" required />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Loan Amount</label>
                        <input class="form-control" type="number" name="loan_amount" placeholder="e.g. 10000"
                            required />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Interest Rate</label>
                        <input class="form-control" type="number" step="0.01" name="interest_rate"
                            placeholder="e.g. 5.5" required />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Marital Status</label>
                        <select class="form-select" name="marital_status" required>
                            <option value="" disabled selected>Select Status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Education Level</label>
                        <select class="form-select" name="education_level" required>
                            <option value="" disabled selected>Select Education</option>
                            <option value="High School">High School</option>
                            <option value="Bachelor's">Bachelor's</option>
                            <option value="Master's">Master's</option>
                            <option value="PhD">PhD</option>
                            <option value="Associate's">Associate's</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Employment Status</label>
                        <select class="form-select" name="employment_status" required>
                            <option value="" disabled selected>Select Status</option>
                            <option value="Employed">Employed</option>
                            <option value="Unemployed">Unemployed</option>
                            <option value="Self-Employed">Self-Employed</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Loan Purpose</label>
                        <select class="form-select" name="loan_purpose" required>
                            <option value="" disabled selected>Select Purpose</option>
                            <option value="Home">Home</option>
                            <option value="Auto">Auto</option>
                            <option value="Personal">Personal</option>
                            <option value="Education">Education</option>
                            <option value="Debt Consolidation">Debt Consolidation</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Grade Subgrade</label>
                        <input class="form-control" type="text" name="grade_subgrade" placeholder="e.g. A1, B2"
                            required />
                    </div>
                </div>

                <div class="mt-4 d-grid">
                    <button class="btn btn-primary" type="submit">Predict Loan Default</button>
                </div>
            </form>

            {% if results is defined %}
            <div class="mt-4 alert alert-info text-center">
                <h4>Prediction Result: <strong>{{ results }}</strong></h4>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
