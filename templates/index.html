<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Default Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn-custom {
            background-color: #0d6efd;
            color: white;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
        }

        .btn-custom:hover {
            background-color: #0b5ed7;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="mb-5 display-4 fw-bold text-primary">Loan Default Prediction System</h1>
        <div class="row justify-content-center g-4">
            <div class="col-md-5">
                <div class="card p-5 h-100">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Manual Prediction</h3>
                        <p class="card-text text-muted mb-4">Enter loan details manually to get an instant prediction.
                        </p>
                        <a href="/predictdata" class="btn btn-custom">Go to Form</a>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card p-5 h-100">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Batch Prediction</h3>
                        <p class="card-text text-muted mb-4">Upload a CSV file to predict loan defaults for multiple
                            applicants.</p>
                        <a href="/upload" class="btn btn-custom">Upload CSV</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
